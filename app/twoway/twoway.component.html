<div class="row ">
<div class="col " >
  <div class="leftside">
<div class="card-container">
  <div class="card">
      <div class="front">
          <div class="cover">
              <img src="assets\images\rotating_card_thumb3.png"/>
          </div>
          <div class="user">
              <img class="img-circle" src="assets\images\aymen m.jpg"/>
          </div>
          <div class="content">
              <div class="main">
                  <h3 class="name"> {{myname}} {{mylastname}} </h3>
                  <p class="profession">{{jobA}}</p>

                  <p class="text-center">"{{citationA}}"</p>
              </div>
              <div class="footer">
                  <div class="rating">
                      <i class="fa fa-mail-forward"></i> Auto Rotation
                  </div>
              </div>
          </div>
      </div> <!-- end front panel -->
      <div class="back">
          <div class="header">
              <h5 class="motto">{{motsA}}</h5>
          </div>
          <div class="content">
              <div class="main">
                  <h4 class="text-center">Job Description</h4>
                  <p class="text-center">{{discriptionA}}</p>

                  <div class="stats-container">
                      <div class="stats">
                          <h4>235</h4>
                          <p>
                              Followers
                          </p>
                      </div>
                      <div class="stats">
                          <h4>114</h4>
                          <p>
                              Following
                          </p>
                      </div>
                      <div class="stats">
                          <h4>35</h4>
                          <p>
                              Projects
                          </p>
                      </div>
                  </div>

              </div>
          </div>
          <div class="footer">
              <div class="social-links text-center">
                  <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                  <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                  <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
              </div>
          </div>
      </div> <!-- end back panel -->
  </div> <!-- end card -->
</div> <!-- end card-container -->
</div>
</div>

<div class="col ">
  <div class="rightside">
<form id="information">
  <h2>Nom</h2>
  <input type="text" class="form-control" [(ngModel)]="mylastname" [ngModelOptions]="{standalone: true}">
  <br>
  <h2>Prénom</h2>
  <input type="text" class="form-control" [(ngModel)]="myname" [ngModelOptions]="{standalone: true}">  <br>
  <h2>Job</h2>
  <input type="text" class="form-control" [(ngModel)]="jobA" [ngModelOptions]="{standalone: true}">  <br>
  <h2>image</h2>
  <input type="text" class="form-control" [(ngModel)]="imageA" [ngModelOptions]="{standalone: true}">  <br>
  <h2>Citation favorite</h2>
  <input type="text" class="form-control" [(ngModel)]="citationA" [ngModelOptions]="{standalone: true}">  <br>
  <h2>Decrivez nous votre travail</h2>
  <input type="text" class="form-control" [(ngModel)]="discriptionA" [ngModelOptions]="{standalone: true}">  <br>
  <h2>mots clé de votre travail</h2>
  <input type="text" class="form-control" [(ngModel)]="motsA" [ngModelOptions]="{standalone: true}">

</form>
</div>
</div>
</div>
